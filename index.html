<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Friends App</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h2 class="logo">Friends App</h2>
        </header>
        <main class="main">
            <aside class="aside">
                <div class="aside-item filter">
                    <h2 class="h2-title">Filter</h2>
                    <div class="filter_by-name">
                        <input type="text" class="search-input" name="search" id="search" placeholder="who are you looking for?" />
                    </div>

                    <div class="filter_by-gender">
                        <input type="radio" value="all" name="sort_by-gender" class="filter_by-gender_item" checked/> all
                        <input type="radio" value="male" name="sort_by-gender" class="filter_by-gender_item" /> male
                        <input type="radio" value="female" name="sort_by-gender" class="filter_by-gender_item" /> female
                    </div>

                </div>
                <div class="aside-item sorting">
                    <h2 class="h2-title">Sort</h2>
                    <div class="sorting_by-name sorting-item">
                        <h3 class="h3-title">By name</h3>
                        <div class="sorting_images sortByName">
                            <img src="img/sort-ascending.svg" alt="sort by ascending" class="sort_img" id="sort_by_name_ascending"/>
                            <img src="img/sort-descending.svg" alt="sort by descending" class="sort_img" id="sort_by_name_descending"/>
                        </div>
                    </div>
                    <div class="sorting_by-age sorting-item">
                        <h3 class="h3-title">By age</h3>
                        <div class="sorting_images sortByAge">
                            <img src="img/sort-ascending.svg" alt="sort by ascending" class="sort_img" id="sort_by_age_ascending"/>
                            <img src="img/sort-descending.svg" alt="sort by descending" class="sort_img"  id="sort_by_age_descending"/>
                        </div>
                    </div>
                </div>

            </aside>
            
                <div class="users"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
